# =============================================================================
# NANOTRONICS SURVEY - Nixpacks Configuration
# Build configuration for Railway
# =============================================================================

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = ["python3.11 -m pip install --upgrade pip", "python3.11 -m pip install -r requirements.txt"]

[phases.build]
cmds = []

[start]
cmd = "python3.11 -m gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --worker-class gthread --timeout 120 --keep-alive 5 --max-requests 1000 --max-requests-jitter 50 --access-logfile - --error-logfile -"

[variables]
FLASK_ENV = "production"
LOG_FORMAT = "json"
LOG_LEVEL = "INFO"
