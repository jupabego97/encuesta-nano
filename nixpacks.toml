# =============================================================================
# NANOTRONICS SURVEY - Nixpacks Configuration
# Build configuration for Railway
# =============================================================================

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = ["pip install --upgrade pip", "pip install -r requirements.txt"]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --worker-class gthread --timeout 120 --keep-alive 5 --max-requests 1000 --max-requests-jitter 50 --access-logfile - --error-logfile - --capture-output --enable-stdio-inheritance --graceful-timeout 30"

[variables]
FLASK_ENV = "production"
LOG_FORMAT = "json"
LOG_LEVEL = "INFO"
